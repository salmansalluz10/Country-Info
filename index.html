   const search = async()=>{
    console.log(inputValue.value);
    if(inputValue.value){
        const response = await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
        console.log(response);
        response.json().then((data)=>{
            console.log(data);
            // common
            const common = data[0].name.common
            console.log(common);
            // official
            const official = data[0].name.official
            console.log(official);
            //capital
            const capital = data[0].capital
            console.log(capital);
            //borders
            const borders = data[0].borders
            console.log(borders);
            //area
            const area = data[0].area
            console.log(area);
            //maps
            const maps = data[0].maps.googleMaps
            console.log(maps);
            //population
            const population = data[0].population
            console.log(population);
            //time-zone
            const timezone = data[0].timezones
            console.log(timezone);
            //continent
            const continent= data[0].continents
            console.log(continent);
            //flag-png
            const flag = data[0].flags.png
            console.log(flag);
            //language
            let language = data[0].languages
            let nationalLanguages = []
            for(let lang in language){
                nationalLanguages.push(language[lang])
            }
            console.log(nationalLanguages);
            //currency
            for(var cur in data[0].currencies){
                var currencyname = data[0].currencies[cur].name
                var currencysymbol = data[0].currencies[cur].symbol
            }
            console.log(currencyname);
            console.log(currencysymbol);
            
            result.innerHTML = 
            `<div class="card" style="width: 18rem;">
        <img src="${flag}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center"> ${official}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <p class="card-text">capital: ${capital}
            </p>
          </li>
          <li class="list-group-item">continent:  ${continent}</li>
          <li class="list-group-item">area:  ${area}</li>
          <li class="list-group-item">population:  ${population}</li>
          <li class="list-group-item">borders:  ${borders}</li>
          <li class="list-group-item">currency name:  ${currencyname}-${currencysymbol}</li>
          <li class="list-group-item">timezone:  ${timezone}</li>
          <li class="list-group-item">map: ${maps}</li>
          <li class="list-group-item">National-language:  ${nationalLanguages}</li>
        </ul>
    </div>`
        })        
    }else{
        alert('Please enter country name')
    }
   }
