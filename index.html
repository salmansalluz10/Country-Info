
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #232526, #414345);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 40px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .input-box {
            width: 350px;
            height: 45px;
            font-size: 18px;
            padding-left: 10px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            outline: none;
        }

        #btn-search {
            height: 45px;
            margin-left: 10px;
            font-size: 18px;
            padding: 0 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        #btn-search:hover {
            background-color: #e6b800;
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .flag-container img {
            width: 250px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .info-container {
            text-align: left;
            padding-left: 30px;
            max-width: 500px;
        }

        .info-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .info-container span {
            font-weight: bold;
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .result-container {
                flex-direction: column;
                text-align: center;
            }

            .info-container {
                text-align: center;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Country Information</h1>

    <div class="search-container">
        <input type="text" id="inputValue" placeholder="Enter country name" class="input-box">
        <button id="btn-search" onclick="search()">Search</button>
    </div>

    <!-- Country Data -->
    <div class="result-container" id="result"></div>

    <script>
        const search = async () => {
            let countryName = inputValue.value.trim();
            if (!countryName) {
                alert("Please enter a country name.");
                return;
            }

            try {
                const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);
                if (!response.ok) {
                    throw new Error("Country not found");
                }

                const data = await response.json();
                const country = data[0];

                // Extract data
                const commonName = country.name.common;
                const officialName = country.name.official;
                const capital = country.capital ? country.capital[0] : "N/A";
                const continent = country.continents ? country.continents[0] : "N/A";
                const area = country.area.toLocaleString();
                const population = country.population.toLocaleString();
                const timezone = country.timezones ? country.timezones[0] : "N/A";
                const borders = country.borders ? country.borders.join(", ") : "No Borders";
                const flag = country.flags.png;
                const googleMaps = country.maps.googleMaps;

                let languages = Object.values(country.languages || {}).join(", ");
                let currencyKey = Object.keys(country.currencies || {})[0];
                let currency = country.currencies[currencyKey]
                    ? `${country.currencies[currencyKey].name} (${country.currencies[currencyKey].symbol})`
                    : "N/A";

                // Display data
                result.innerHTML = `
                    <div class="flag-container">
                        <img src="${flag}" alt="Flag of ${commonName}">
                        <h2>${officialName}</h2>
                    </div>
                    <div class="info-container">
                        <p><span>Capital:</span> ${capital}</p>
                        <p><span>Continent:</span> ${continent}</p>
                        <p><span>Area:</span> ${area} kmÂ²</p>
                        <p><span>Population:</span> ${population}</p>
                        <p><span>Borders:</span> ${borders}</p>
                        <p><span>Currency:</span> ${currency}</p>
                        <p><span>Timezone:</span> ${timezone}</p>
                        <p><span>Languages:</span> ${languages}</p>
                        <p><span>Google Map:</span> <a href="${googleMaps}" target="_blank">View Map</a></p>
                    </div>
                `;
            } catch (error) {
                alert("Country not found. Please enter a valid country name.");
                result.innerHTML = "";
            }
        };
    </script>

</body>
</html>
 </body>
 </html>
